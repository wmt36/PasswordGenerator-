<!DOCTYPE html>
<html lang="en-us">
<html>


<head>
    <meta charset="UTF-8">
<title>Creat a Secure Password!</title>


<link rel="stylesheet" href="PasswordGenerator.css">


</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGenratorForm" class="form">
            <div>
                <label for = "">Number of Characters</label>
                <input type="range" min="8" max="128" value="10"
                id="characterAmountRange">
                <input type="number" min="8" max="128" value=""
                id="characterAmountNumber">
            </div>
            <br>
            <label for="includeUppercase">I want Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">I want Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeSymbols">I want Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <label for="includeNumbers">I want Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <button class="btn" type="Submit">Generate Password</button>



        </form>
    </div>




<script src="script.js"></script>
</body>
</html>
